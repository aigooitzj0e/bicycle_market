<div class="create">
  <h2>Create Listing</h2>
  <form (submit)="createBike()">
    <table>
      <tr>
        <td><input
          type="text"
          name="title"
          placeholder="Title"
          [(ngModel)]="newBike.title"
          #title="ngModel"
          ></td>
      </tr>
      <tr>
        <td><input
          type="number"
          name="price"
          placeholder="Price"
          [(ngModel)]="newBike.price"
          #price="ngModel"
          ></td>
      </tr>
      <tr>
        <td><input
          type="text"
          name="location"
          placeholder="Location"
          [(ngModel)]="newBike.location"
          #location="ngModel"
          ></td>
      </tr>
      <tr>
        <td><textarea
          name="description"
          cols="31"
          rows="8"
          placeholder="Type Description Here"
          [(ngModel)]="newBike.description"
          #description="ngModel"
          ></textarea></td>
      </tr>
      <tr>
        <td><input
          type="text"
          name="image"
          placeholder="Image URL"
          [(ngModel)]="newBike.image"
          #image="ngModel"
          ></td>
      </tr>
      <input type="submit" value="CREATE">
    </table>
  </form>


</div>


<div class="listing"  *ngFor="let bike of myBikes; let idx = index">
  <img src="{{ bike.image }}" alt="speedster pic" height="250px">
  <form (submit)="onUpdate(idx)">
    <table>
      <tr>
        <td>Name:</td>
        <td><input
          type="text"
          name="title"
          [(ngModel)]="bike.title"
          #title="ngModel"
          ></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input
          type="number"
          name="price"
          [(ngModel)]="bike.price"
          #price="ngModel"
          ></td>
      </tr>
      <tr>
        <td>Location:</td>
        <td><input
          type="text"
          name="location"
          [(ngModel)]="bike.location"
          #location="ngModel"
          ></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input
          type="text"
          name="description"
          [(ngModel)]="bike.description"
          #description="ngModel"
          ></td>
      </tr>
      <tr>
        <td>Image URL:</td>
        <td><input
          type="text"
          name="image"
          [(ngModel)]="bike.image"
          #image="ngModel"
          ></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Update!"></td>
      </tr>
    </table>


  </form>
  <button (click)="onDestroy(idx)">Delete</button>

</div>
